<div class="cell {{mode}}" (click)="switchMode($event)" >
  <div class="chord">
    <span *ngIf="!toggle">{{cell.chord}}</span>
    <input *ngIf="toggle" 
      (keyup.enter)="switchMode($event)" 
      (click)="$event.stopPropagation();" 
      [(ngModel)]="cell.chord" appInputSelectAll
      (focusout)="switchMode($event);">
  </div>
  <div class="word {{mode}}">{{cell.word}}</div>
</div>
